<div class="col-md-4 d-block mx-auto pt-5">
  <div class="card custom-card mt-5">
    <h3 class="text-center p-2 pt-4">
      Stock Scanner
    </h3>
    <div class="card-title text-center pt-1">
      <div class="text-center">
        <h4 class="clr-white m-0 title">Forgot Password</h4>
        <p class="text-muted pt-2">
          Forgot your password? No problem. Just enter your email below and we'll send you a link to reset it.
        </p>
      </div>
      <div class="card-body pt-0">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-envelope-o"></i>
            </span>
          </div>
          <input type="email" [(ngModel)]="userData.email" class="form-control" placeholder="Email address"
            id="forgotEmail" (ngModelChange)="checkValidEmail(userData.email)">
          <p class="alert custom-p alert-danger validation-font-size  text-left" role="alert" *ngIf="!validEmail">
            Your email address is invalid. Please enter a valid address.
          </p>
        </div>
        <h6 class="text-danger text-left">{{errorMessage}}</h6>
        <h6 class="text-success text-left">{{successMessage}}</h6>
        <div class="row ml-0 mr-0 flex-nowrap gray-border pt-30 mt-30">
          <button type="button" routerLink="/login"
            class="btn btn-default px-4 btn-gray btn-square w-50 mr-2">Cancel</button>
          <button type="button" (click)="forgotPassword()" class="btn btn-primary px-4 ml-2 btn-square w-50">Submit
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
